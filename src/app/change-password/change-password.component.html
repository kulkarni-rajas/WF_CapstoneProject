<div class="outer">
    <div class="loginContainer">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold"><b>Change password</b></h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="ChangePasswordForm">
                            <div class="form-group pt-3">
                                <input formControlName="password" type="password" placeholder="Enter password">
                            </div>
                            <div class="form-group pt-3">
                                <input formControlName="confirmPassword" type="password" placeholder="Confirm Password">
                            </div>
                            <button (click)="onSubmit()" type="submit"
                                class="btn btn-primary btn-block mt-4 w-100">Change Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
